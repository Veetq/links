<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>veetiq</title>
    <meta name="description" content="Contact veetiq - Email, Discord, Telegram, and TikTok links">
    <meta name="author" content="veetiq">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: hsl(220, 25%, 8%);
            color: hsl(210, 40%, 98%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            position: relative;
            overflow: hidden;
        }

        .bg-layer {
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom right, hsl(220, 25%, 8%), hsl(220, 20%, 12%), hsl(220, 25%, 8%));
        }

        .glow-1 {
            position: absolute;
            top: 25%;
            left: 25%;
            width: 24rem;
            height: 24rem;
            background: hsl(190, 95%, 55%, 0.2);
            border-radius: 50%;
            filter: blur(128px);
            animation: pulse 2s ease-in-out infinite;
        }

        .glow-2 {
            position: absolute;
            bottom: 25%;
            right: 25%;
            width: 24rem;
            height: 24rem;
            background: hsl(190, 95%, 55%, 0.2);
            border-radius: 50%;
            filter: blur(128px);
            animation: pulse 2s ease-in-out infinite;
            animation-delay: 1s;
        }

        .container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 64rem;
            animation: fadeIn 0.6s ease-out;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            animation: scaleIn 0.4s ease-out;
        }

        .title {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 0.75rem;
            background: linear-gradient(135deg, hsl(190, 95%, 55%), hsl(220, 80%, 60%));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: hsl(215, 20%, 65%);
            font-size: 1.125rem;
        }

        .social-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
        }

        .social-card {
            position: relative;
            overflow: hidden;
            background: hsl(220, 15%, 10%);
            backdrop-filter: blur(8px);
            border: 1px solid hsl(220, 15%, 18%);
            border-radius: 1rem;
            transition: all 0.3s ease;
            cursor: pointer;
            animation: fadeIn 0.6s ease-out;
            width: 80px;
            height: 80px;
        }

        .social-card:hover {
            transform: scale(1.1);
            border-color: hsl(190, 95%, 55%, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        .social-card::before {
            content: '';
            position: absolute;
            inset: 0;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .social-card:hover::before {
            opacity: 0.1;
        }

        .social-card.email::before { background: linear-gradient(to right, hsl(190, 95%, 55%), hsl(220, 80%, 60%)); }
        .social-card.discord::before { background: linear-gradient(to right, hsl(243, 75%, 59%), hsl(271, 76%, 53%)); }
        .social-card.telegram::before { background: linear-gradient(to right, hsl(199, 89%, 48%), hsl(187, 85%, 53%)); }
        .social-card.tiktok::before { background: linear-gradient(to right, hsl(330, 81%, 60%), hsl(351, 83%, 61%)); }

        .social-button {
            width: 100%;
            height: 100%;
            padding: 0;
            background: transparent;
            border: none;
            cursor: pointer;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon {
            width: 2rem;
            height: 2rem;
            color: white;
            transition: transform 0.3s ease;
        }

        .social-card:hover .icon {
            transform: scale(1.15);
        }

        .footer {
            margin-top: 3rem;
            text-align: center;
            animation: fadeIn 0.6s ease-out;
            animation-delay: 0.6s;
            animation-fill-mode: both;
        }

        .footer-text {
            font-size: 0.875rem;
            color: hsl(215, 20%, 65%);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from {
                transform: scale(0.95);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .social-card:nth-child(1) { animation-delay: 0s; }
        .social-card:nth-child(2) { animation-delay: 0.1s; }
        .social-card:nth-child(3) { animation-delay: 0.2s; }
        .social-card:nth-child(4) { animation-delay: 0.3s; }

        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }
            .social-links {
                gap: 0.75rem;
            }
            .social-card {
                width: 72px;
                height: 72px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-layer"></div>
    <div class="glow-1"></div>
    <div class="glow-2"></div>

    <div class="container">
        <div class="header">
            <h1 class="title">veetiq</h1>
            <p class="subtitle">Contact me below | always cheapest</p>

                    </svg>
                </button>
            </div>

            <div class="social-card tiktok" onclick="openTikTok()">
                <button class="social-button">
                    <svg class="icon" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M19.59 6.69a4.83 4.83 0 0 1-3.77-4.25V2h-3.45v13.67a2.89 2.89 0 0 1-5.2 1.74a2.89 2.89 0 0 1 2.31-4.64a2.93 2.93 0 0 1 .88.13V9.4a6.84 6.84 0 0 0-1-.05A6.33 6.33 0 0 0 5 20.1a6.34 6.34 0 0 0 10.86-4.43v-7a8.16 8.16 0 0 0 4.77 1.52v-3.4a4.85 4.85 0 0 1-1-.1z"/>
                    </svg>

        </div>

        <div class="footer">
            <p class="footer-text">Â© 2025 veetiq. All rights reserved.</p>
        </div>
    </div>

    <script>
        function openEmail() {
            window.open('mailto:veetipromo@gmail.com', '_blank');
        }

        function copyDiscord() {

            alert('Discord username copied!');
        }

        function copyTelegram() {
            navigator.clipboard.writeText('@seaqul');
            alert('Telegram username copied!');
        }

        function openTikTok() {
            window.open('https://www.tiktok.com/@veetiqz', '_blank');

    </script>
</body>
</html>
