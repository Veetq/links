<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>veetiq - Contact</title>
    <meta name="description" content="Contact veetiq - Email, Discord, Telegram links">
    <meta name="author" content="veetiq">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: hsl(220, 25%, 6%);
            color: hsl(210, 40%, 98%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            position: relative;
            overflow: hidden;
        }

        .bg-layer {
            position: absolute;
            inset: 0;
            background: 
                radial-gradient(ellipse at 20% 20%, hsl(220, 40%, 12%) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, hsl(230, 30%, 10%) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, hsl(220, 25%, 8%) 0%, hsl(220, 25%, 4%) 100%);
        }

        .grid-overlay {
            position: absolute;
            inset: 0;
            background-image: 
                linear-gradient(hsl(220, 20%, 15%, 0.3) 1px, transparent 1px),
                linear-gradient(90deg, hsl(220, 20%, 15%, 0.3) 1px, transparent 1px);
            background-size: 60px 60px;
            mask-image: radial-gradient(ellipse at center, black 0%, transparent 70%);
            -webkit-mask-image: radial-gradient(ellipse at center, black 0%, transparent 70%);
            opacity: 0.3;
        }

        .glow-1 {
            position: absolute;
            top: 20%;
            left: 15%;
            width: 35rem;
            height: 35rem;
            background: radial-gradient(circle, hsl(190, 95%, 55%, 0.25) 0%, hsl(190, 95%, 55%, 0.15) 40%, transparent 70%);
            border-radius: 50%;
            filter: blur(80px);
            animation: floatPulse 12s ease-in-out infinite, colorShift1 8s ease-in-out infinite;
        }

        .glow-2 {
            position: absolute;
            bottom: 20%;
            right: 15%;
            width: 30rem;
            height: 30rem;
            background: radial-gradient(circle, hsl(260, 80%, 60%, 0.22) 0%, hsl(260, 80%, 60%, 0.12) 40%, transparent 70%);
            border-radius: 50%;
            filter: blur(90px);
            animation: floatPulse 10s ease-in-out infinite, colorShift2 10s ease-in-out infinite;
            animation-delay: 3s;
        }

        .glow-3 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 45rem;
            height: 45rem;
            background: radial-gradient(circle, hsl(190, 95%, 55%, 0.15) 0%, hsl(220, 80%, 60%, 0.08) 50%, transparent 70%);
            border-radius: 50%;
            filter: blur(100px);
            animation: breathePulse 8s ease-in-out infinite, rotate 30s linear infinite;
        }

        .glow-4 {
            position: absolute;
            top: 10%;
            right: 25%;
            width: 25rem;
            height: 25rem;
            background: radial-gradient(circle, hsl(280, 70%, 55%, 0.18) 0%, hsl(280, 70%, 55%, 0.08) 40%, transparent 70%);
            border-radius: 50%;
            filter: blur(85px);
            animation: floatPulse 14s ease-in-out infinite, colorShift3 12s ease-in-out infinite;
            animation-delay: 6s;
        }

        .glow-5 {
            position: absolute;
            bottom: 15%;
            left: 25%;
            width: 28rem;
            height: 28rem;
            background: radial-gradient(circle, hsl(170, 90%, 50%, 0.16) 0%, hsl(170, 90%, 50%, 0.06) 40%, transparent 70%);
            border-radius: 50%;
            filter: blur(95px);
            animation: floatPulse 11s ease-in-out infinite, waveMove 15s ease-in-out infinite;
            animation-delay: 2s;
        }

        .aurora-1 {
            position: absolute;
            top: -10%;
            left: -10%;
            width: 120%;
            height: 40%;
            background: linear-gradient(90deg, 
                transparent 0%, 
                hsl(190, 95%, 55%, 0.1) 20%, 
                hsl(260, 80%, 60%, 0.08) 50%,
                hsl(190, 95%, 55%, 0.1) 80%,
                transparent 100%);
            filter: blur(60px);
            animation: auroraWave 18s ease-in-out infinite, auroraShift 25s linear infinite;
            transform: skewY(-5deg);
        }

        .aurora-2 {
            position: absolute;
            bottom: -10%;
            right: -10%;
            width: 120%;
            height: 40%;
            background: linear-gradient(90deg, 
                transparent 0%, 
                hsl(280, 70%, 55%, 0.09) 20%, 
                hsl(190, 95%, 55%, 0.07) 50%,
                hsl(280, 70%, 55%, 0.09) 80%,
                transparent 100%);
            filter: blur(70px);
            animation: auroraWave 20s ease-in-out infinite, auroraShift 30s linear infinite reverse;
            transform: skewY(5deg);
            animation-delay: 5s;
        }

        .particles-canvas {
            position: absolute;
            inset: 0;
            z-index: 1;
            pointer-events: none;
        }

        .container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 64rem;
            animation: fadeIn 0.6s ease-out;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            animation: scaleIn 0.4s ease-out;
        }

        .title {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 0.75rem;
            background: linear-gradient(135deg, hsl(190, 95%, 55%), hsl(220, 80%, 60%), hsl(260, 80%, 65%));
            background-size: 200% 200%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 6s ease-in-out infinite;
        }

        .subtitle {
            color: hsl(215, 20%, 65%);
            font-size: 1.125rem;
        }

        .social-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
        }

        .social-card {
            position: relative;
            overflow: hidden;
            background: hsl(220, 20%, 10%, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid hsl(220, 15%, 20%);
            border-radius: 1rem;
            transition: all 0.3s ease;
            cursor: pointer;
            animation: fadeIn 0.6s ease-out;
            width: 80px;
            height: 80px;
        }

        .social-card:hover {
            transform: scale(1.1);
            border-color: hsl(190, 95%, 55%, 0.4);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5), 0 0 20px hsl(190, 95%, 55%, 0.15);
        }

        .social-card::before {
            content: '';
            position: absolute;
            inset: 0;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .social-card:hover::before {
            opacity: 0.1;
        }

        .social-card.email::before { background: linear-gradient(to right, hsl(190, 95%, 55%), hsl(220, 80%, 60%)); }
        .social-card.discord::before { background: linear-gradient(to right, hsl(243, 75%, 59%), hsl(271, 76%, 53%)); }
        .social-card.telegram::before { background: linear-gradient(to right, hsl(199, 89%, 48%), hsl(187, 85%, 53%)); }

        .social-button {
            width: 100%;
            height: 100%;
            padding: 0;
            background: transparent;
            border: none;
            cursor: pointer;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon {
            width: 2rem;
            height: 2rem;
            color: white;
            transition: transform 0.3s ease;
        }

        .social-card:hover .icon {
            transform: scale(1.15);
        }

        .footer {
            margin-top: 3rem;
            text-align: center;
            animation: fadeIn 0.6s ease-out;
            animation-delay: 0.6s;
            animation-fill-mode: both;
        }

        .footer-text {
            font-size: 0.875rem;
            color: hsl(215, 20%, 65%);
        }

        .toast {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: hsl(220, 20%, 12%);
            border: 1px solid hsl(190, 95%, 55%, 0.3);
            border-radius: 0.75rem;
            padding: 0.875rem 1.5rem;
            color: hsl(210, 40%, 98%);
            font-size: 0.875rem;
            font-weight: 500;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5), 0 0 20px hsl(190, 95%, 55%, 0.1);
            backdrop-filter: blur(12px);
            z-index: 100;
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        .toast-icon {
            width: 1.25rem;
            height: 1.25rem;
            color: hsl(190, 95%, 55%);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from {
                transform: scale(0.95);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes floatPulse {
            0%, 100% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            25% {
                transform: translate(20px, -30px) scale(1.1);
                opacity: 0.8;
            }
            50% {
                transform: translate(-15px, 25px) scale(0.95);
                opacity: 1;
            }
            75% {
                transform: translate(25px, 15px) scale(1.05);
                opacity: 0.9;
            }
        }

        @keyframes breathePulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.15);
                opacity: 0.7;
            }
        }

        @keyframes waveMove {
            0%, 100% {
                transform: translateY(0) translateX(0);
            }
            33% {
                transform: translateY(-30px) translateX(25px);
            }
            66% {
                transform: translateY(20px) translateX(-20px);
            }
        }

        @keyframes rotate {
            from {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        @keyframes colorShift1 {
            0%, 100% {
                filter: blur(80px) hue-rotate(0deg);
            }
            50% {
                filter: blur(100px) hue-rotate(30deg);
            }
        }

        @keyframes colorShift2 {
            0%, 100% {
                filter: blur(90px) hue-rotate(0deg);
            }
            50% {
                filter: blur(110px) hue-rotate(-25deg);
            }
        }

        @keyframes colorShift3 {
            0%, 100% {
                filter: blur(85px) hue-rotate(0deg);
            }
            50% {
                filter: blur(105px) hue-rotate(20deg);
            }
        }

        @keyframes auroraWave {
            0%, 100% {
                transform: skewY(-5deg) translateX(0);
                opacity: 1;
            }
            50% {
                transform: skewY(-8deg) translateX(-50px);
                opacity: 0.6;
            }
        }

        @keyframes auroraShift {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 200% 50%;
            }
        }

        @keyframes gradientShift {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        .social-card:nth-child(1) { animation-delay: 0s; }
        .social-card:nth-child(2) { animation-delay: 0.1s; }
        .social-card:nth-child(3) { animation-delay: 0.2s; }

        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }
            .social-links {
                gap: 0.75rem;
            }
            .social-card {
                width: 72px;
                height: 72px;
            }
            .glow-1, .glow-2, .glow-3, .glow-4, .glow-5 {
                width: 18rem;
                height: 18rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-layer"></div>
    <div class="grid-overlay"></div>
    <div class="aurora-1"></div>
    <div class="aurora-2"></div>
    <div class="glow-1"></div>
    <div class="glow-2"></div>
    <div class="glow-3"></div>
    <div class="glow-4"></div>
    <div class="glow-5"></div>
    <canvas class="particles-canvas" id="particles"></canvas>

    <div class="container">
        <div class="header">
            <h1 class="title">veetiq</h1>
            <p class="subtitle">Contact me below | Always cheapest.</p>
        </div>

        <div class="social-links">
            <div class="social-card email" onclick="openEmail()">
                <button class="social-button" aria-label="Email">
                    <svg class="icon" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
                    </svg>
                </button>
            </div>

            <div class="social-card discord" onclick="copyDiscord()">
                <button class="social-button" aria-label="Discord">
                    <svg class="icon" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515a.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0a12.64 12.64 0 0 0-.617-1.25a.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.057a19.9 19.9 0 0 0 5.993 3.03a.078.078 0 0 0 .084-.028a14.09 14.09 0 0 0 1.226-1.994a.076.076 0 0 0-.041-.106a13.107 13.107 0 0 1-1.872-.892a.077.077 0 0 1-.008-.128a10.2 10.2 0 0 0 .372-.292a.074.074 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.12.098.246.198.373.292a.077.077 0 0 1-.006.127a12.299 12.299 0 0 1-1.873.892a.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028a19.839 19.839 0 0 0 6.002-3.03a.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03zM8.02 15.33c-1.183 0-2.157-1.085-2.157-2.419c0-1.333.956-2.419 2.157-2.419c1.21 0 2.176 1.096 2.157 2.42c0 1.333-.956 2.418-2.157 2.418zm7.975 0c-1.183 0-2.157-1.085-2.157-2.419c0-1.333.955-2.419 2.157-2.419c1.21 0 2.176 1.096 2.157 2.42c0 1.333-.946 2.418-2.157 2.418z"/>
                    </svg>
                </button>
            </div>

            <div class="social-card telegram" onclick="openTelegram()">
                <button class="social-button" aria-label="Telegram">
                    <svg class="icon" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M11.944 0A12 12 0 0 0 0 12a12 12 0 0 0 12 12a12 12 0 0 0 12-12A12 12 0 0 0 12 0a12 12 0 0 0-.056 0zm4.962 7.224c.1-.002.321.023.465.14a.506.506 0 0 1 .171.325c.016.093.036.306.02.472c-.18 1.898-.962 6.502-1.36 8.627c-.168.9-.499 1.201-.82 1.23c-.696.065-1.225-.46-1.9-.902c-1.056-.693-1.653-1.124-2.678-1.8c-1.185-.78-.417-1.21.258-1.91c.177-.184 3.247-2.977 3.307-3.23c.007-.032.014-.15-.056-.212s-.174-.041-.249-.024c-.106.024-1.793 1.14-5.061 3.345c-.48.33-.913.49-1.302.48c-.428-.008-1.252-.241-1.865-.44c-.752-.245-1.349-.374-1.297-.789c.027-.216.325-.437.893-.663c3.498-1.524 5.83-2.529 6.998-3.014c3.332-1.386 4.025-1.627 4.476-1.635z"/>
                    </svg>
                </button>
            </div>
        </div>

        <div class="footer">
            <p class="footer-text">Â© 2025 veetiq. All rights reserved.</p>
        </div>
    </div>

    <div class="toast" id="toast">
        <svg class="toast-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
        </svg>
        <span id="toast-message">Copied!</span>
    </div>

    <script>
        function showToast(message) {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toast-message');
            toastMessage.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2500);
        }

        function openEmail() {
            window.open('mailto:veetipromo@gmail.com', '_blank');
        }

        function copyDiscord() {
            navigator.clipboard.writeText('veetiq');
            showToast('Discord username copied!');
        }

        function openTelegram() {
            window.open('https://t.me/seaqul', '_blank');
        }

        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
        let particles = [];
        let mouse = { x: null, y: null, radius: 120 };

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function createParticle() {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height;
            return {
                x: x,
                y: y,
                baseX: x,
                baseY: y,
                size: Math.random() * 2.5 + 1,
                speedX: (Math.random() - 0.5) * 0.5,
                speedY: (Math.random() - 0.5) * 0.5,
                opacity: Math.random() * 0.6 + 0.2,
                vx: 0,
                vy: 0,
                hue: Math.random() * 60 + 170
            };
        }

        function initParticles() {
            particles = [];
            const count = Math.min(120, Math.floor((canvas.width * canvas.height) / 10000));
            for (let i = 0; i < count; i++) {
                particles.push(createParticle());
            }
        }

        function drawLine(p1, p2, distance, maxDistance) {
            const opacity = (1 - distance / maxDistance) * 0.3;
            ctx.beginPath();
            ctx.strokeStyle = `hsla(${p1.hue}, 95%, 70%, ${opacity})`;
            ctx.lineWidth = 0.5;
            ctx.moveTo(p1.x, p1.y);
            ctx.lineTo(p2.x, p2.y);
            ctx.stroke();
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const maxDistance = 100;
            
            particles.forEach((p, i) => {
                if (mouse.x !== null && mouse.y !== null) {
                    const dx = p.x - mouse.x;
                    const dy = p.y - mouse.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < mouse.radius) {
                        const force = (mouse.radius - distance) / mouse.radius;
                        const angle = Math.atan2(dy, dx);
                        p.vx += Math.cos(angle) * force * 0.8;
                        p.vy += Math.sin(angle) * force * 0.8;
                    }
                }

                p.vx *= 0.95;
                p.vy *= 0.95;
                
                p.x += p.speedX + p.vx;
                p.y += p.speedY + p.vy;

                if (p.x < 0) p.x = canvas.width;
                if (p.x > canvas.width) p.x = 0;
                if (p.y < 0) p.y = canvas.height;
                if (p.y > canvas.height) p.y = 0;

                for (let j = i + 1; j < particles.length; j++) {
                    const p2 = particles[j];
                    const dx = p.x - p2.x;
                    const dy = p.y - p2.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < maxDistance) {
                        drawLine(p, p2, distance, maxDistance);
                    }
                }

                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${p.hue}, 95%, 70%, ${p.opacity})`;
                ctx.shadowBlur = 8;
                ctx.shadowColor = `hsla(${p.hue}, 95%, 65%, 0.5)`;
                ctx.fill();
                ctx.shadowBlur = 0;
            });

            requestAnimationFrame(animateParticles);
        }

        window.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });

        window.addEventListener('mouseout', () => {
            mouse.x = null;
            mouse.y = null;
        });

        window.addEventListener('resize', () => {
            resizeCanvas();
            initParticles();
        });

        resizeCanvas();
        initParticles();
        animateParticles();
    </script>
</body>
</html>
